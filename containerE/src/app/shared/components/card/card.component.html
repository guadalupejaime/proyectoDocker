<div class="content mat-elevation-z4">
    <div class="area-img">
        <img src="{{character.image}}" alt="{{character.name}}" width="100%" height="100%">
    </div>
    <div class="area-information">
        <div class="title">{{ character.name }}</div>
        <div class="type">
            <div class="dot" [ngStyle]="{'background': 'rgb('+status[character.status].color+')'}">
            </div>{{character.status}} - {{character.species}}
        </div>
        <div class="location">Last known location:</div>
        <span>{{character.location.name}}</span>
        <div class="gender">Gender:</div>
        <span class="data-gender" [ngStyle]="{'background': 'rgb('+genders[character.gender].color+')'}">{{character.gender}}</span>
        <!-- <div class="type">
            <div class="square" [ngStyle]="{'background': 'rgb('+genders[character.gender].color+')'}">
            </div>{{character.gender}}
        </div> -->
    </div>
</div>
