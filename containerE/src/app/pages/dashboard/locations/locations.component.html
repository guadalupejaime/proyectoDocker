<app-page-template [status]="status">
    <app-page-template [status]="status" title="Locations">
        <div class="content">
            <div class="actions-bar mat-elevation-z3">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search something..." autocomplete="off" #input>
                <button mat-raised-button color="accent" (click)="addLocation()">
                    <mat-icon>add</mat-icon>
                    Add location
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </button>
            </div>
            <div class="table mat-elevation-z8">
                <table class="myTable" mat-table [dataSource]="dataLocations">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                    </ng-container>
                    <ng-container matColumnDef="dimension">
                        <th mat-header-cell *matHeaderCellDef> Dimension </th>
                        <td mat-cell *matCellDef="let element"> {{element.dimension}} </td>
                    </ng-container>
                    <ng-container matColumnDef="info">
                        <th mat-header-cell *matHeaderCellDef> Information </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="infoLocation(element.id)">
                                <mat-icon>info</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <mat-paginator class="paginator mat-elevation-z8" [length]="totalLocations" [pageSize]="this.sizePage"
                [pageSizeOptions]="[10, 20, 50, 100]" (page)="updatePaginatorSettings($event)" showFirstLastButtons>
            </mat-paginator>
        </div>
    </app-page-template>
</app-page-template>
